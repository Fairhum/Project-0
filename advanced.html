<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Advanced Search</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div>
      <ul class="upperAdvanced">
        <li class="upperLink"><a href="index.html">Google Search</a></li>
      </ul>
    </div>
    <p class="advanced">Advanced Search</p>
    <div class="line"></div>
    <div class="findPagesDiv">
      <p class="findPages">Find pages with...</p>
      <form action="https://www.google.com/search">
        <div class="rows">
          <div class="left">
            <p class="textAdvanced">all these words:</p>
          </div>
          <div class="right">
            <input type="text" name="as_q" class="form-control" />
          </div>
        </div>
        <div class="rows">
          <div class="left">
            <p class="textAdvanced">this exact word or phrase:</p>
          </div>
          <div class="right">
            <input type="text" name="as_epq" class="form-control" />
          </div>
        </div>
        <div class="rows">
          <div class="left">
            <p class="textAdvanced">any of these words:</p>
          </div>
          <div class="right">
            <input type="text" name="as_oq" class="form-control" />
          </div>
        </div>
        <div class="rows">
          <div class="left">
            <p class="textAdvanced">none of these words:</p>
          </div>
          <div class="right">
            <input type="text" name="as_eq" class="form-control" />
          </div>
        </div>
        <div class="btn-div">
          <input
            type="submit"
            value="Advanced Search"
            class="btn btn-advanced"
          />
        </div>
      </form>
    </div>
  </body>
</html>
