<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <ul class="upper">
        <li class="upperLink"><a href="index.html">Google</a></li>
      </ul>
    </div>
    <div class="centre">
      <img src="google-images-logo.png" alt="Google" width="272" height="92" />
    </div>
    <form action="https://www.google.com/search">
      <input type="text" name="q" class="search" />
      <input type="hidden" name="tbm" value="isch"/>
      <div class="centre">
        <input type="submit" value="Google Image" class="google-button" />
      </div>
  </body>
</html>
